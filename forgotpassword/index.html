<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Diaquino Fortmeier">
    <title>ToDo Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Background -->
    <img class="bg__arrow" id="bg__arrow-top" src="../down.png" alt="arrow-top">
    <img class="bg__arrow" id="bg__arrow-bottom" src="../up.png" alt="arrow-bottom">

    <!-- Content Div -->
    <div class="content">
        <h1 class="content__title">Connect Health</h1>
        <div class="content__login">
            <h3 class="content__sub-title__fp">Resetting password</h3>
        <p class="content__description">Please fill in your code and new password, so that a verification mail can be send.</p>

        <form action="../index.html">
            <input id="input-code" type="text" name="Code" class="content__input" placeholder="Code" required>
        <br>
        <input type="text" name="Password" class="content__input" placeholder="New Password" required>
        <br>
        <a href="../index.html" class="content__login-link">Login</a>
        <br><br>
        <input type="submit" class="content__submit-btn" value="Change">
        </form>
        </div>
    </div>

</body>

</html>
