<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Diaquino Fortmeier">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background -->
    <img class="bg__arrow" id="bg__arrow-top" src="down.png" alt="arrow-top">
    <img class="bg__arrow" id="bg__arrow-bottom" src="up.png" alt="arrow-bottom">

    <!-- Content Div -->
    <div class="content">
        <h1 class="content__title">Connect Health</h1>
        <div class="content__login">
            <h3 class="content__sub-title">Sign In</h3>
        <p class="content__description">Sign in to continue to our application</p>

        <form action="patienten/">
            <input id="input-code" type="text" name="Code" class="content__input" placeholder="Code" required>
        <br>
        <input type="text" name="Password" class="content__input" placeholder="Password" required>
        <br>
        <a href="forgotpassword/" class="content__fp-link">Forgot password?</a>
        <br><br>
        <input type="submit" class="content__submit-btn" value="Sign In">
        </form>
        </div>
    </div>

</body>

</html>
